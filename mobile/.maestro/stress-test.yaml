- waitForAnimationToEnd
# Dismiss onboarding on first launch
- tapOn:
    text: "Skip"
    optional: true
- waitForAnimationToEnd
# Tab bar: 5 tabs, ~equal width. Y ~92% (bottom). X: 10%, 30%, 50%, 70%, 90%
# Order: Dashboard, Recipes, Shopping, Ingredients, More
